<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stunning Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#"><img src="stunning-logo.png" alt="Stunning logo" /></a>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
          </ul>
        </nav>
        <a href="#" class="your-account">Your Account</a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <h1>
            Stunning <br />
            Workplace</h1>
          <p>
            With Stunning remote teams can organize projects, <br>  mange shifting
            properties, and get work done.
          </p>
          <div>
            <a href="#" class="new-account">New Account</a>
            <button class="up-bttn"></button>
            <button class="down-bttn"></button>
          </div>
          <ul>
            <li class="list">
              <img src="tick-gray.png" alt="Grey Tick" />
              <span>Dmm Design</span>
              <img src="user-pink.png" alt="pink user" />
              <span>20 Dec</span>
              <span><div class="pink"></div></span>
            </li>
            <li class="list">
              <img src="tick-blue.png" alt="Blue tick" />
              <span>Blur Animation</span>
              <img src="user-orange.png" alt="orange user" />
              <span>22 Dec</span>
              <span><div class="orange"></div></span>
            </li>
            <li class="list">
              <img src="tick-gray.png" alt="gray tick" />
              <span>Illustration</span>
              <img src="user-blue.png" alt="blue user" />
              <span>26 Dec</span>
              <span><div class="blue"></div></span>
            </li>
            <li class="list">
              <img src="tick-gray.png" alt="gray tick" />
              <span>Refunds</span>
              <img src="user-red.png" alt="red user" />
              <span>28 Dec</span>
              <span><div class="red"></div></span>
            </li>
          </ul>
        </div>
        <div class="banner">
            <img src="landing-section-image.png" alt=" Landing Image">
        </div>
      </div>
    </main>
  </body>
</html>
